{% extends 'header.html' %}

{% block content %}

    <div class="container-fluid w-90">
        <div class="column w-100">
        <div class="row w-100 justify-content-center">
            <h2>
                {{ politica.titulo }}
            </h2>
        </div>
        <div class="row w-100 mt-4 mb-4">
            <p class="text">
                {{ politica.descricao }}
            </p>
        </div>
        <div class="row w-100 mb-4">
            <a href="{{ url_for('analisar_politica', id=politica.id)}}" class="btn btn-success btn-block" >Analisar</a>
        </div>
            <div class="column text-center w-100 mb-4">
                {% if resumo %}
                    <div class="warning text-justify">
                        <h6>Objetivo: </h6>
                        <p>
                            {{ objetivo }}
                        </p>
                        <h6>Resumo: </h6>
                        <p>
                            {{ resumo }}
                        </p>
                    </div>
                {% endif %}
            <hr class="hr"/>
        <div class="row mt-3 w-100 justify-content-between">
            <a href="{{ url_for('home') }}" class="btn btn-primary col-3">Voltar</a>
            <a href="{{ url_for('deletar_politica', id=politica.id) }}" class="btn btn-danger col-3">Eliminar</a>
        </div>
        </div>
    </div>

{% endblock %}
